<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法使用</title>
    <style>
        .one {
            /* 按下tac，快速生成 */
            text-align: center;
            /* 按下ti */
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <!-- 标签名+table键 -->
    <div></div>
    <table></table>
    <!-- 标签名*数字 -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <!-- 父子关系，父标签名>子标签名 -->
    <ul>
        <li></li>
    </ul>
    <!-- 兄弟关系，标签名+标签名 -->
    <div></div>
    <p></p>
    <!-- 生成div+类，直接使用.类名 -->
    <div class="nav"></div>
    <!-- 生成p+类，使用p.类名 -->
    <p class="div"></p>
    <!-- 生成span+id，使用span#id -->
    <span id="gray"></span>
    <!-- 在标签中默认有文字,div{文字} -->
    <div>随便写写</div>
    <!-- 自增标签$,eg:使用div{$}*5 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>

</html>
