<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠属性</title>
    <style>
        /* 样式冲突时，后面的会覆盖前面的 */
        div {
            color: red;
            font-size: 12px;
        }

        div {
            color: pink;
        }
    </style>
</head>

<body>
    <div>长江后浪拍前浪</div>
</body>

</html>
