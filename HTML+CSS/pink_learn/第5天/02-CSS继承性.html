<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基础性</title>
    <style>
        /* 子元素可以继承父元素的某些样式，text-、font、line、等 */
        div {
            color: pink;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div>
        <p>龙生龙，凤生凤，老鼠的儿子会打洞</p>
    </div>
</body>

</html>
