<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>

<body>
    <h4>图像标签的使用:</h4>
    <img src="img.jpg" />
    <h4>alt 替换文本 图像显示不出来的时候使用文字进行替换</h4>
    <img src="img1.jpg" alt="我是替换的文本" />
    <h4>title 提示文本 鼠标放在图像上，提示的文字</h4>
    <img src="img.jpg" alt="我是替换的文本" title="我是提示文本" />
    <!-- 一般情况下宽度和高度只会修改一个，另一个让其等比例收缩 -->
    <h4>width 给图像设置宽度</h4>
    <img src="img.jpg" alt="我是替换的文本" title="我是提示文本" width="500" />
    <h4>height 给图像设置高度</h4>
    <img src="img.jpg" alt="我是替换的文本" title="我是提示文本" height="100" />
    <h4>border 给图像设置宽度</h4>
    <img src="img.jpg" alt="我是替换的文本" title="我是提示文本" width="500" border="15" />
</body>

</html>
