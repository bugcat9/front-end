<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素</title>
</head>

<body>
    <form action="xxx.php" method="get">
        <!-- text 文本框 用户可以输入任何文字 -->
        用户名:<input type="text" name="username" value="请输入用户名" maxlength="6"><br>
        <!-- password 密码框 用户看不见输入的密码 -->
        密码:<input type="password" name="password"><br>
        <!-- 单选和复选可以设置checked属性 -->
        <!-- radio 单选框 可以实现多选一 -->
        性别:男<input type="radio" name="sex" value="男" checked="checked"> 女<input type="radio" name="sex" value="女"><br>
        <!-- checkbox 复选框 可以实现多选 -->
        爱好:吃饭<input type="checkbox" name="hobby" checked="checked" value="吃饭"> 睡觉<input type="checkbox" name="hobby"
            value="吃饭"> 打豆豆<input type="checkbox" name="hobby" value="打豆豆"><br>
        <input type="submit" value="提交注册">
        <!-- 重置可以还原表单元素的默认状态 -->
        <input type="reset" value="重新填写"><br>
        <!-- 普通按钮button 配合js 搭配使用-->
        <input type="button" value="获取短信验证码"><br>
        <!-- 文件域 使用场景 上传文件使用 -->
        上传头像:<input type="file">
    </form>
</body>

</html>
