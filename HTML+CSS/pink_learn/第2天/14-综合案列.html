<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-注册页面</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500">
        <!-- 第一行 -->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" id="nan"><label for="nan"><img src="images/man.jpg" alt="">男</label>
                <input type="radio" id="nv"><label for="nv"><img src="images/women.jpg" alt="">女</label> <br>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日:</td>
            <td>
                <select name="" id="">
                    <option>--请选择年份--</option>
                    <option>1998</option>
                    <option>1998</option>
                </select>
                <select name="" id="">
                    <option>--请选择月份--</option>
                    <option>09</option>
                    <option>10</option>
                </select>
                <select name="" id="">
                    <option>--请选择日份--</option>
                    <option>21</option>
                    <option>22</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="北京">
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" value="未婚" name="marry" id="id1" checked="checked"><label for="id1">未婚</label>
                <input type="radio" value="已婚" name="marry" id="id2"><label for="id2">已婚</label>
                <input type="radio" value="离婚" name="marry" id="id3"><label for="id3">离婚</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历：</td>
            <td><input type="text" value="本科"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢类型</td>
            <td>
                <input type="checkbox" name="love" id="love1"><label for="love1">可爱的</label>
                <input type="checkbox" name="love" id="love2"><label for="love2">性感的</label>
                <input type="checkbox" name="love" id="love3"><label for="love3">文静的</label>
                <input type="checkbox" name="love" id="love4"><label for="love4">活泼的</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>个人介绍:</td>
            <td>
                <textarea>个人介绍</textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> 我同意xxx条款
            </td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁</li>
                    <li>诚实可靠</li>
                </ul>
            </td>
        </tr>

    </table>
</body>

</html>
