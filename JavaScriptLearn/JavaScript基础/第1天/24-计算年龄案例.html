<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算年龄</title>
    <script>
        var year = prompt('请您输入您的出生年份');
        var age = 2020 - year;//year取过来是字符串类型，但是使用了减法，有隐式转换
        alert('您今年已经' + age + '岁了');
    </script>
</head>
