<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div和span标签</title>
</head>

<body>
    <!-- div是一个盒子，特点为一个标签独占一行 -->
    <div>我是一个div标签我一个人单独占一行</div>123
    <div>我是一个div标签我一个人单独占一行</div>
    <!-- span也是一个盒子，特点是一行可以放多个span -->
    <span>百度</span>
    <span>新浪</span>
    <span>搜狐</span>
</body>

</html>
