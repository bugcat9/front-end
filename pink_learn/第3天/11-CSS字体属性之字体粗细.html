<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体粗细</title>
    <style>
        .bold {
            font-weight: 700;
        }

        h2 {
            font-weight: 400;
            /* font-weight: normal; */
        }
    </style>
</head>

<body>
    <h2>pink的密码</h2>
    <p>那一抹众人中最漂亮的颜色,</p>
    <p>优雅，淡然，又那么心中清澈</p>
    <p class="bold">前端总是伴随着困难和犯错</p>
</body>

</html>
