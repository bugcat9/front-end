<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本缩进</title>
    <style>
        p {
            font-size: 24px;
            /* 文本的第一行搜行缩进 多少距离 */
            /* text-indent: 20px; */
            /* 如果此时写了2em,则是缩进当前元素2个文字大小的距离 */
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <p>这里需要缩进</p>
    <p>这里也需要缩进</p>
    <p>这里还需要缩进</p>
</body>

</html>
